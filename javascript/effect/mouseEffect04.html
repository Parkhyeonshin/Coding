		/* mouseType */

		.mouse__wrap {
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			color: white;
			overflow: hidden;
		}

		.mouse__wrap figure {
			width: 50vw;
			height: 50vh;
			overflow: hidden;
			position: relative;
			transition: transform 500ms ease;
		}
		.mouse__wrap figure:hover {
			transform: scale(1.025);
		}
		.mouse__wrap figure img{
			position: absolute;
			left: -5%;
			top: -5%;
			width: 110%;
			height: 110%;
			object-fit: cover;
		}
		.mouse__wrap figure figcaption{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			line-height: 1.5;
			white-space: nowrap;
			font-size: 16px;
			font-weight: 300;
		}
		.mouse__cursor{
			position: absolute;
			left: 0;
			top: 0;
			width: 20px;
			height: 20px;
			background: #fff;
			border-radius: 50%;
			z-index: 1000;
			user-select: none;
			pointer-events: none;
		}
	</style>
