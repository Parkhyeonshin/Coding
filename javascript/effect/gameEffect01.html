            <div class="icon6 icon">

    <!-- MusicPlayer -->
    <div class="music__wrap">
        <div class="music__inner">
            <div class="music__header">
                <div>◁</div>
                <h2>Music Player</h2>
                <div>▷</div>
            </div>
            <div class="music__contents">
                <div class="music__view">
                    <div class="img">
                        <img src="../assets/img/music_view01.png" alt="커버">
                    </div>
                    <div class="title">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio id="main-audio" src="../assets/audio/music_audio01.mp3"></audio>
                        </div>
                        <div class="timer">
                            <span class="current">0:00</span>
                            <span class="duration">4:00</span>
                        </div>
                    </div>
                    <div class="control">
                        <i title="전체 반복" class="repeat" id="control-repeat"></i>
                        <i title="이전곡 재생" class="prev" id="control-prev"></i>
                        <i title="재생" class="play" id="control-play"></i>
                        <i title="다음곡 재생" class="next" id="control-next"></i>
                        <i title="재생 목록" class="list" id="control-list"></i>

                        <!-- <i title="한곡 반복" class="repeat_one"></i>-->
                        <!-- <i title="랜덤 반복" class="shuffle"></i> -->

                </div>
            </div>
            <div class="music__footer">
                <div class="music__list">
                    <h3><span class="list"></span>MUSIC LIST</h3>
                    <ul>
                        <!-- <li>
                            <strong>제목</strong>
                            <em>아티스트</em>

        </div>
    </div>
    <!-- //MusicPlayer -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<!-- <script src="../assets/js/gsap.js"></script> -->
    <script src="../assets/js/music.js"></script>
    <script>
        const cursor = document.querySelector(".mouse__cursor img");
       
        // function poketmon(){
        //     let poketmoncount = Math.floor(Math.random()*12)
        // }
        
        // const Icon = document.querySelectorAll(".icon_box > div");
        // Icon.forEach(e=>{
        //     e.addEventListener("click",()=>{
        //         poketmon();
        //     })
        // })
        const iconAll = document.querySelectorAll(".icon_box .icon")
        let poketmon = Math.floor(Math.random()*12) + 1;
        iconAll.forEach(e => {
            e.addEventListener("click",()=>{
                // cursor.style.borderRadius = 0 + "%";
                poketmon = Math.floor(Math.random()*12) + 1;
                console.log(poketmon)
            })
        })

        // 아이콘 이동시키기
        $(".icon1").draggable({
            drag : function() {
                $(".mouse__cursor img").attr("src",`../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon2").draggable({
            drag : function() {
                $(".mouse__cursor img").attr("src",`../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon3").draggable({
            drag : function() {
                $(".mouse__cursor img").attr("src",`../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon4").draggable({
            drag : function() {
                $(".mouse__cursor img").attr("src",`../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon5").draggable({
            drag : function() {
                $(".mouse__cursor img").attr("src",`../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon6").draggable({
            drag : function() {
                $(".mouse__cursor img").attr("src",`../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".music__wrap").draggable();

        // 마우스커서변경

        window.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX - 0 + "px";
            cursor.style.top = e.pageY - 0 + "px";
            // gsap.to(cursor, {left: e.pageX -1, top: e.pageY -1});
        });


        function printTime() {
            const clock = document.querySelector('.time');
            const now = new Date();
            let nowHour = now.getHours();
            let nowMin = now.getMinutes();
            let nowSec = now.getSeconds();
            // 13=01,14=02...24=00, 0=00
            if(nowHour >=13  && nowHour < 24 ){
                nowHour = nowHour-12;
                if(nowHour < 10){
                    nowHour = `PM 0${nowHour}`;
                } else {
                    nowHour = `PM ${nowHour}`;
                };
            } else if (nowHour < 10) {
                nowHour = `AM 0${nowHour}`;
            } else if(nowHour == 11 || nowHour==10){
                nowHour = `AM ${nowHour}`;
            } else {
                nowHour = `PM ${nowHour}`;
            };

            if(nowSec < 10) nowSec = `0${nowSec}`;
            if(nowMin < 10) nowMin = `0${nowMin}`;

            const nowTime = `${now.getFullYear()}년 ${now.getMonth()}월 ${now.getDate()}일 ${nowHour} : ${nowMin} : ${nowSec}`;
            clock.innerHTML = nowTime;
            setTimeout(() => {
                printTime();    
            }, 1000);
        }


        function printAgent() {
            const agent = document.querySelector('.agent');
            const os = navigator.userAgent.toLocaleLowerCase();
            agent.innerHTML = os;
            if(os.indexOf("windows")) {
                agent.innerHTML = "현재 윈도우를 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('window');
            }
            else if(os.indexOf("macintosh")) {
                agent.innerHTML = "현재 맥을 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('mac');
            }
            else if(os.indexOf("iphone")) {
                agent.innerHTML = "현재 아이폰을 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('iphone');
            }
            else if(os.indexOf("android")) {
                agent.innerHTML = "현재 안드로이드를 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('android');
            }
        }
        window.onload = function() {
            printTime();
            printAgent();
        }
    </script>
</body>
</html>
