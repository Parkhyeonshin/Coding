<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameEffect01</title>
    <link rel="stylesheet" href="../assets/css/bg.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="../assets/css/dracula.css">
</head>
<body>

    <header id="header">
        <h1>Crazy Computer</h1>
        <div class="time"></div>
    </header>
    <!-- // header -->
    <main id="main">
        <div class="mouse__cursor"></div>
        <div class="icon_box">
            <div class="icon1 icon">
                <img src="../assets/img/icon01.svg" alt="뮤직">
                <span>노래 듣기</span>
            </div>
            <div class="icon2 icon">
                <img src="../assets/img/icon02.svg" alt="뮤직">
                <span>노래 듣기</span>
            </div>
            <div class="icon3 icon">
                <img src="../assets/img/icon03.svg" alt="뮤직">
                <span>노래 듣기</span>
            </div>
            <div class="icon4 icon">
                <img src="../assets/img/icon04.svg" alt="뮤직">
                <span>노래 듣기</span>
            </div>
            <div class="icon5 icon">
                <img src="../assets/img/icon05.svg" alt="뮤직">
                <span>노래 듣기</span>
            </div>
        </div>
    </main>
    <!-- // main -->
    <footer id="footer">
        <div class="agent"></div>
    </footer>
    <!-- // footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="../assets/js/gsap.js"></script>
    <script>
        // 아이콘 이동시키기
        $(".icon1").draggable();
        $(".icon2").draggable();
        $(".icon3").draggable();
        $(".icon4").draggable();
        $(".icon5").draggable();


        // 마우스커서변경
        const cursor = document.querySelector(".mouse__cursor");

        window.addEventListener("mousemove", (e) => {
            // gsap.to(cursor, {left: e.pageX -5, top: e.pageY -5});
            cursor.style.left = e.clientX - 0 + "px";
            cursor.style.top = e.clientY - 0 + "px";
        });


        function printTime() {
            const clock = document.querySelector('.time');
            const now = new Date();
            const nowTime = `${now.getFullYear()}년 ${now.getMonth()}월 ${now.getDate()}일 ${now.getHours()}시 ${now.getMinutes()}분 ${now.getSeconds()}초`;
            clock.innerHTML = nowTime;
            setInterval(() => {
                printTime();    
            }, 1000);
        }
        function printAgent() {
            const agent = document.querySelector('.agent');
            const os = navigator.userAgent.toLocaleLowerCase();
            agent.innerHTML = os;
            if(os.indexOf("windows")) {
                agent.innerHTML = "현재 윈도우를 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('window');
            }
            else if(os.indexOf("macintosh")) {
                agent.innerHTML = "현재 맥을 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('mac');
            }
            else if(os.indexOf("iphone")) {
                agent.innerHTML = "현재 아이폰을 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('iphone');
            }
            else if(os.indexOf("android")) {
                agent.innerHTML = "현재 안드로이드를 사용하고, 화면 크기는 "+ screen.width +" *" + screen.height+" 입니다.";
                document.querySelector('body').classList.add('android');
            }
        }
        window.onload = function() {
            printTime();
            printAgent();
        }
    </script>
</body>
</html>
